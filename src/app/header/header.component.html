<header>
  <button #menu aria-label="Toggle menu" class="clickable" (click)="menu.classList.toggle('active');setMenuToggle(menuToggleName)">
    <ngx-fa [name]="menuToggleName" size="lg">
      <i aria-hidden="true" class="fa fa-bars fa-lg"></i>
    </ngx-fa>
  </button>
  <img routerlink="/" class="logo" src="/assets/imgs/nurmoja_net_ee.png">
</header>
