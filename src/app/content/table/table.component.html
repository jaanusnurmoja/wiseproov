<h1>NIMEKIRI</h1>
  <p *ngIf="this.loendiStat">{{this.loendiStat.total}}</p>
<table>
  <thead>
  <tr>
    <th id="firstname">Eesnimi</th>
    <th id="surname">Perekonnanimi</th>
    <th id="sex">Sugu</th>
    <th id="date">Sünnipäev</th>
    <th id="phone">Telefon</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <td colspan="5">
        <button *ngFor="let o of this.offsets" (click)="loendJaStatOrig(o.value)">{{o.page}}</button>
    </td>
  </tr>
  </tfoot>
  <tbody>
  <ng-container *ngFor="let d of this.inimesteLoend">
  <tr id="{{d.id}}">
    <td class="name firstname">{{d.firstname}}</td>
    <td class="name surname">{{d.surname}}</td>
    <td class="sex">{{d.sex}}</td>
    <td class="date">{{d.personal_code}}</td>
    <td class="phone">{{d.phone}}</td>
  </tr>
  <tr id="{{d.id}}_intro" class="intro-hide">
    <td colspan="5">
      <img class="intro" src="{{d.image.small}}">
      {{d.intro}}
    </td>
  </tr>
  </ng-container>
  </tbody>
</table>
