<h1>NIMEKIRI</h1>
  <p *ngIf="this.loendiStat">{{this.loendiStat.total}}</p>
<table>
  <thead>
  <tr>
    <th #th role="button" class="clickable" id="firstname">Eesnimi <ngx-fa name="sort" size="lg"></ngx-fa></th>
    <th #th role="button" class="clickable" id="surname">Perekonnanimi <ngx-fa name="sort" size="lg"></ngx-fa></th>
    <th #th role="button" class="clickable" id="sex">Sugu <ngx-fa name="sort" size="lg"></ngx-fa></th>
    <th #th role="button" class="clickable" id="date">Sünnipäev <ngx-fa name="sort" size="lg"></ngx-fa></th>
    <th #th role="button" class="clickable" id="phone">Telefon</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <td colspan="5">
        <button *ngFor="let o of this.offsets" (click)="loendJaStatOrig('?offset='+o.value)">{{o.page}}</button>
    </td>
  </tr>
  </tfoot>
  <tbody>
  <ng-container *ngFor="let d of this.inimesteLoend">
  <tr #tr role="button" class="clickable" (click)="tr.classList.toggle('active'); activeTr(d.id)">
    <td class="name firstname">{{d.firstname}}</td>
    <td class="name surname">{{d.surname}}</td>
    <td class="sex">{{d.sex}}</td>
    <td class="date">{{d.synna}}</td>
    <td class="phone">{{d.phone}}</td>
  </tr>
    <ng-container *ngIf="this.isActive===d.id">
  <tr id="{{d.id}}_intro">
    <td colspan="5">
      <img class="intro" src="{{d.image.small}}">
      {{d.intro}}
      <p>
        <a href="/article/{{d.id}}" (click)="loendJaStatOrig('/' + d.id)">Loe edasi</a>
      </p>
    </td>
  </tr>
  </ng-container>
  </ng-container>
  </tbody>
</table>
